<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
       body {
           font-family: Arial, Helvetica, sans-serif;
           font-size: 1em;
       }
       
       h1 {
           font-size:3em ;
       }
       div:hover {
            color: red;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black; 
            color: white;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
</div>
</body>
</html>
