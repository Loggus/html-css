<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir em navegadores diferentes ou só aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>
    
</body>
</html>
